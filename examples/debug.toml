seed = 42
width = 512
height = 512
world_type = "EarthLike"

# Размер континентов: 0.0–1.0
# - 1.0   → один суперконтинент (Пангея)
# - 0.5   → несколько крупных континентов
# - 0.25  → умеренные континенты (как Земля)
# - 0.1   → множество средних островов
# - 0.01  → мелкие разрозненные острова (архипелаг)
continent_size = 0.1

[climate]
global_temperature_offset = 0.0
global_humidity_offset = 0.2
polar_amplification = 1.0
climate_latitude_exponent = 0.65  # сжатие полюсов → больше играбельной зоны

[islands]
island_density = 0.3
min_island_size = 150

num_regions = 15

[terrain]
elevation_power = 0.95      # умеренный рельеф
smooth_radius = 1           # лёгкое сглаживание
mountain_compression = 0.7  # горы только на пиках
total_provinces = 80