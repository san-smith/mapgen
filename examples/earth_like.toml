seed = 42
width = 512
height = 512
world_type = "EarthLike"

[climate]
global_temperature_offset = 0.0
global_humidity_offset = 0.0
polar_amplification = 1.0
climate_latitude_exponent = 0.65  # сжатие полюсов → больше играбельной зоны

[islands]
island_density = 0.3
min_island_size = 150

num_regions = 120

[terrain]
elevation_power = 0.75      # умеренный рельеф
smooth_radius = 1           # лёгкое сглаживание
mountain_compression = 0.7  # горы только на пиках